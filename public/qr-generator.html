<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlowQuest Tile QR Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .container {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    
    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 10px;
    }
    
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
    }
    
    .controls {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    
    input, button {
      padding: 10px 15px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 5px;
    }
    
    button {
      background: #667eea;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    
    button:hover {
      background: #5568d3;
    }
    
    #tilesGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .tile {
      border: 2px solid #667eea;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      background: #f9fafb;
      page-break-inside: avoid;
      break-inside: avoid;
    }
    
    .tile h3 {
      margin: 0 0 10px 0;
      color: #667eea;
      font-size: 20px;
    }
    
    .tile canvas {
      max-width: 100%;
      height: auto;
    }
    
    @media print {
      body {
        background: white;
      }
      
      .container {
        box-shadow: none;
      }
      
      .controls, .no-print {
        display: none !important;
      }
      
      #tilesGrid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ® FlowQuest Tile QR Generator</h1>
    <p class="subtitle">Generate QR codes for your physical board game tiles</p>
    
    <div class="controls no-print">
      <label>
        Number of tiles:
        <input type="number" id="tileCount" value="20" min="1" max="50">
      </label>
      <button onclick="generateTiles()">Generate QR Codes</button>
      <button onclick="window.print()">Print Tiles</button>
      <button onclick="downloadAll()">Download All (ZIP)</button>
    </div>
    
    <div id="tilesGrid"></div>
  </div>

  <script>
    let tilesData = [];
    
    function generateTiles() {
      const count = parseInt(document.getElementById('tileCount').value);
      const grid = document.getElementById('tilesGrid');
      grid.innerHTML = '';
      tilesData = [];
      
      for (let i = 1; i <= count; i++) {
        const tileDiv = document.createElement('div');
        tileDiv.className = 'tile';
        
        const title = document.createElement('h3');
        title.textContent = `Tile ${i}`;
        tileDiv.appendChild(title);
        
        const canvas = document.createElement('canvas');
        canvas.id = `qr-${i}`;
        tileDiv.appendChild(canvas);
        
        const data = JSON.stringify({ type: 'tile', position: i });
        tilesData.push({ position: i, data, canvas });
        
        QRCode.toCanvas(canvas, data, {
          width: 180,
          margin: 2,
          color: {
            dark: '#000000',
            light: '#FFFFFF'
          }
        }, function(error) {
          if (error) console.error(error);
        });
        
        grid.appendChild(tileDiv);
      }
    }
    
    function downloadAll() {
      tilesData.forEach(tile => {
        const link = document.createElement('a');
        link.download = `tile-${tile.position}.png`;
        link.href = tile.canvas.toDataURL();
        link.click();
      });
    }
    
    // Generate on load
    window.onload = () => generateTiles();
  </script>
</body>
</html>
